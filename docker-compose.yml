redis:
  image: redis:latest
  command: redis-server --appendonly yes

postgres:
  image: postgres:latest
  env_file: .env

web:
  build: .
  links:
    - redis:redis
    - postgres:postgres
  env_file: .env

celerybeat:
  build: .
  links:
    - redis:redis
    - postgres:postgres
  env_file: .env
  command: sentry celery beat

celeryworker:
  build: .
  links:
    - redis:redis
    - postgres:postgres
  env_file: .env
  command: sentry celery worker

nginx:
  build: nginx
  ports:
    - 80:80
  links:
    - web:web

